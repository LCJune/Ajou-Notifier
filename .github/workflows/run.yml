name: Ajou Notifier Bot

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시(KST)
  workflow_dispatch: # 수동 실행 버튼

permissions: # [중요] 이 워크플로우에 쓰기 권한을 직접 부여합니다.
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CALENDAR_DB.txt SW_DB.txt || true
          # 변경사항이 있는지 확인하고 결과를 output으로 저장
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.git-check.outputs.changed > 0
        run: |
          git commit -m "Update DB: $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push
