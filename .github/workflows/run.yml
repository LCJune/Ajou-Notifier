name: Ajou Notifier Bot

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시(KST)
  workflow_dispatch: # 수동 실행 버튼

permissions: # [중요] 이 워크플로우에 쓰기 권한을 직접 부여합니다.
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 파일이 실제로 생성되었는지 리스트 출력 (디버깅 핵심)
          ls -R
          
          # 2. 강제로 추적 대상에 추가
          git add CALENDAR_DB.txt SW_DB.txt
          
          # 3. 변경 사항이 있든 없든 확인
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit and Push
        # 변경된 파일이 0개보다 많으면 무조건 푸시
        if: steps.git-check.outputs.changed != '0'
        run: |
          git commit -m "Update DB files [skip ci]"
          git push
