name: Ajou Notifier Bot

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시(KST)
  workflow_dispatch: # 수동 실행 버튼

permissions: # [중요] 이 워크플로우에 쓰기 권한을 직접 부여합니다.
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 파일의 마지막 수정 시간 확인 (파이썬이 건드렸다면 시간이 지금이어야 함)
          ls -l --full-time SW_DB.txt
          
          # 2. 강제로 스테이징
          git add SW_DB.txt CALENDAR_DB.txt
          
          # 3. 상태 확인
          STATUS=$(git status --porcelain)
          echo "Current Status: $STATUS"
          
          # 4. 변경 여부 기록
          echo "changed=$(echo "$STATUS" | wc -l)" >> $GITHUB_OUTPUT
